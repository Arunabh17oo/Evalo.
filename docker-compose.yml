services:
  backend:
    build: ./Backend
    ports:
      - "5050:5050"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    environment:
      - PORT=5050
      - MONGODB_URI=mongodb+srv://admin:qqaaQQAA@database.2brcekd.mongodb.net/test
    depends_on:
      - db

  frontend:
    build: ./Frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:5050/api
    depends_on:
      - backend

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=evalo_n8n_secret
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_ENCRYPTION_KEY=evalo_encryption_key_123
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      - backend

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  n8n-data:
