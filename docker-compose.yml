services:
  backend:
    build: ./backend
    ports:
      - "5050:5050"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5050
      - MONGODB_URI=mongodb+srv://admin:qqaaQQAA@database.2brcekd.mongodb.net/test
    depends_on:
      - db

  frontend:
    build: ./Frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:5050/api
    depends_on:
      - backend

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
